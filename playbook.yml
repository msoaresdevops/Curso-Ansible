- name: Deploy a web applicatin
  host: db_and_web_server1, db_and_web_server2
  tasks:
    - name: Install all required dependencies
      apt: name={{item}} state=installed
      with_items:
        - python
        - python-setuptools
        - python-dev
        - build-essential
        -python-pip
    
    - name: Install Mysql database
      apt: name={{item}} state=installed
      with_items:
        - mysql-server
        - mysql-client
  